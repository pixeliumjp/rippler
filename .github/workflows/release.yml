name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Extract version from manifest.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version // empty' manifest.json)
          if [ -z "$VERSION" ]; then
            echo "‚ùå „Éê„Éº„Ç∏„Éß„É≥„Åå manifest.json „Å´Ë¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: check_tag
        run: |
          git fetch --tags
          TAG="v${{ steps.get_version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "üü° „Çø„Ç∞ $TAG „ÅØÊó¢„Å´Â≠òÂú®„Åó„Åæ„Åô„ÄÇ„Çπ„Ç≠„ÉÉ„Éó„Åó„Åæ„Åô„ÄÇ"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Git tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          TAG="v${{ steps.get_version.outputs.version }}"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          echo "‚úÖ „Çø„Ç∞ $TAG „Çí‰ΩúÊàê„Åó„Åæ„Åó„Åü"

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
